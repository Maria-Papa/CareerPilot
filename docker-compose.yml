version: "3.8"
services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile  # optional if you have one; we can just run using python
    volumes:
      - ./backend:/workspace/backend
    working_dir: /workspace/backend
    command: bash -lc "pip install -r requirements.txt && uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload"
    ports:
      - "8000:8000"
    environment:
      - PYTHONUNBUFFERED=1

  frontend:
    build:
      context: ./frontend
    volumes:
      - ./frontend:/workspace/frontend
    working_dir: /workspace/frontend
    command: bash -lc "npm install && npm run dev -- -H 0.0.0.0"
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://backend:8000
    depends_on:
      - backend
